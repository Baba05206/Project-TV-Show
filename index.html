<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | (Baba Yusuf (Baba05206))</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>TV Show Episodes</h1>
      <p class="attribution">
        Data from
        <a href="https://www.tvmaze.com/" target="_blank" rel="noopener noreferrer">TVMaze.com</a>
      </p>
    </header>

    <!-- NEW: unified toolbar row -->
    <div id="toolbar">
      <input type="text" id="search-box" placeholder="Search episodes..." />

      <select id="show-selector">
        <option value="">Select a show...</option>
      </select>

      <select id="episode-selector">
        <option value="">Select an episode...</option>
      </select>

      <p id="search-count"></p>
    </div>

    <main id="root" role="main" aria-live="polite">
      <section id="episodes" class="episodes-root" aria-label="Episodes list">
        <p class="loading">Loading episodesâ€¦</p>
      </section>
    </main>

    <footer>
      <p>
        Source:
        <a href="https://www.tvmaze.com/" target="_blank" rel="noopener noreferrer">TVMaze</a>
      </p>
    </footer>

    <script src="episodes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
